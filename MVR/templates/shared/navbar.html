<header id="nino-header">
    <div id="nino-headerInner">					
        <nav id="nino-navbar" class="navbar navbar-default" role="navigation">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nino-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">POPCOKE</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="nino-menuItem pull-right">
                    <div class="collapse navbar-collapse pull-left" id="nino-navbar-collapse">
                        <ul class="nav navbar-nav ">
                            <a href= "#" style="color: whitesmoke; transform: translateY(30%);">Home</a>
                            <a href="#" style="color: whitesmoke; transform: translateY(30%);">Reivew</a>
                            <a href="#" style="color: whitesmoke; transform: translateY(30%);">Movie</a>                        
                        {%if user.is_authenticated%}
                            <a href="{% url 'mypage:mypage' request.user.id %}"  style="color: whitesmoke; transform: translateY(30%);">mypage</a>
                            <a href="{%url 'account_logout'%}" style="color: whitesmoke; transform: translateY(30%);">signout</a>
                        {% else %}
                        <a href="{%url 'account_login'%}" style="color: whitesmoke; transform: translateY(30%);">login</a>
                        <a href="{%url 'account_signup'%}" style="color: whitesmoke; transform: translateY(30%);">signup</a>
                        {% endif %}   
                        </ul>
                    </div><!-- /.navbar-collapse -->
                    <ul class="nino-iconsGroup nav navbar-nav">
                        <li><a href="#"><i class="mdi mdi-cart-outline nino-icon"></i></a></li>
                        <li><a href="#" class="nino-search"><i class="mdi mdi-magnify nino-icon"></i></a></li>
                    </ul>
                </div>
                
            </div><!-- /.container-fluid -->


        </nav>

        <section id="nino-slider" class="carousel slide container" data-ride="carousel" style="background-color: rgb(99, 97, 97);">
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <h2 class="nino-sectionHeading">
                        <!-- <span class="nino-subHeading"></span> -->
                        PoPCoke!<br>Movie Review
                    </h2>
                    <a href="#" class="nino-btn">Learn more</a>
                </div>
                <div class="item">
                    <h2 class="nino-sectionHeading">
                        <!-- <span class="nino-subHeading"></span> -->
                        Today's<br>Review
                    </h2>
                    <a href="#" class="nino-btn">See more</a>
                </div>
                <div class="item">
                    <h2 class="nino-sectionHeading">
                        <!-- <span class="nino-subHeading"></span> -->
                        Today's<br>Movie
                    </h2>
                    <a href="#" class="nino-btn">Watch</a>
                </div>
                <div class="item">
                    <h2 class="nino-sectionHeading">
                        <!-- <span class="nino-subHeading"></span> -->
                        MyPage
                    </h2>
                    <a href="#" class="nino-btn">MyPage</a>
                </div>
            </div>
            <!-- Indicators -->
            <ol class="carousel-indicators clearfix">
                <li data-target="#nino-slider" data-slide-to="0" class="active">
                    <div class="inner">
                        <span class="number">01</span> Welcome
                    </div>
                </li>
                <li data-target="#nino-slider" data-slide-to="1">
                    <div class="inner">
                        <span class="number">02</span> Review
                    </div>
                </li>
                <li data-target="#nino-slider" data-slide-to="2">
                    <div class="inner">
                        <span class="number">03</span> Movie
                    </div>
                </li>
                <li data-target="#nino-slider" data-slide-to="3">
                    <div class="inner">
                        <span class="number">04</span> Mypage
                    </div>
                </li>
            </ol>
        </section>
    </div>
</header><!--/#header-->
